<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-3xl md:text-5xl text-center mt-7 font-semibold">Welcome to <span class="text-orange-600">Baap er
                Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-cyan-300 p-4 md:p-8 w-3/4 mx-auto mt-8 rounded">
            <h2 class="text-2xl md:text-3xl mb-4 font-semibold">Please Login</h2>
            <input class="block focus:outline-none w-3/4 mb-4 px-4 py-2 rounded" type="text" placeholder="Your Email">
            <input class="block focus:outline-none w-3/4 mb-4 px-4 py-2 rounded" type="password"
                placeholder="Your password">
            <button
                class="px-3 py-2 md:px-6 bg-orange-500 hover:bg-white text-white hover:text-black font-medium rounded">Submit</button>
        </section>
    </main>
</body>

</html>
